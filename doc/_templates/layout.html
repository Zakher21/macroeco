{% extends "!layout.html" %}

{#  Use root link even on first page #}
{%- block rootrellink %}
<li class="active"><a href="{{ pathto(master_doc) }}">{{ shorttitle|e }}</a></li>
{%- endblock %}

{#  Use our name in header #}
{%- block header %}
{% if theme_scipy_org_logo %}
<div class="container">
  <div class="top-scipy-org-logo-header">
    <a href="{{ pathto('index') }}">
      <img style="border: 0;" alt="SciPy" src="{{ pathto('_static/img/scipy_org_logo.gif', 1) }}"></a>
    </div>
  </div>
</div>
{% else %}
  <div class="container">
    <div class="header">
    </div>
  </div>
{% endif %}
{% endblock %}
